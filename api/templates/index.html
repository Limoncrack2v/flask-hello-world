<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #007bff;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .row-link {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .row-link:hover {
            background-color: #e9ecef !important;
        }
        .row-link a {
            text-decoration: none;
            color: inherit;
            display: block; /* Hace que el enlace ocupe toda la celda */
        }
        .card {
            display: inline-block;
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“Š Dashboard de Sensores</h1>
        <p>Selecciona un ID de sensor para ver sus lecturas recientes.</p>
    </div>

    <h2>Sensores Disponibles</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>DescripciÃ³n</th>
            </tr>
        </thead>
        <tbody>
            {% for sensor in sensor_list %}
            <tr class="row-link">
                <td><a href="{{ url_for('get_sensor', sensor_id=sensor.id) }}">{{ sensor.id }}</a></td>
                <td><a href="{{ url_for('get_sensor', sensor_id=sensor.id) }}">{{ sensor.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
